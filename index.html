<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더블크로스ㅡㅡ 그것은 배신을 의미하는 말</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome/all.min.css">
    <script src="./font-awesome/all.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <ul class="nav">
                <li><a href="#all" id="btn_all" class="link">ALL</a></li>
                <li><a href="#dx_dice" id="btn_dx_dice" class="link">DX DICE</a></li>
                <li><a href="#dx_overed" id="btn_dx_overed" class="link">OVERED</a></li>
                <li><a href="#dx_lifepath" id="btn_dx_lifepath" class="link">LIFEPATH</a></li>
            </ul>
        </header>

        <div class="container">
            <div id="dx_dice" class="sec">
                <h1>다이스</h1>

                <div class="sec-wrap">
                    <div class="dice-input">
                        <input type="number" id="dice" value="1" min="1">
                        <span>dx</span>
                        <input type="number" id="cri" value="10" min="2">
                        <span>+</span>
                        <input type="number" id="plus" value="0" min="0">
                        <button type="button" id="dx_roll" class="btn-roll">
                            <span class="blind">ROLL</span>
                            <i class="fa-solid fa-dice-d20"></i></button>
                    </div>

                    <div class="dice-log"></div>
                </div>
            </div>

            <div id="dx_overed" class="sec">
                <h1>
                    <span>오버드</span>
                    <span class="check">
                        <input type="checkbox" id="inc_our">
                        <label for="inc_our">우로보로스/아자토스 포함</label>
                    </span>
                </h1>

                <div class="sec-wrap">
                    <div>
                        <button type="button" id="pure" class="btn-breed">
                            <span>퓨어 브리드</span>
                            <i class="fa-solid fa-dice-d20"></i>
                        </button>
                        <div id="pure_log" class="overed-log"></div>
                    </div>

                    <div>
                        <button type="button" id="cross" class="btn-breed">
                            <span>크로스 브리드</span>
                            <i class="fa-solid fa-dice-d20"></i>
                        </button>
                        <div id="cross_log" class="overed-log"></div>
                    </div>

                    <div>
                        <button type="button" id="tri" class="btn-breed">
                            <span>트라이 브리드</span>
                            <i class="fa-solid fa-dice-d20"></i>
                        </button>
                        <div id="tri_log" class="overed-log"></div>
                    </div>
                </div>
            </div>

            <div id="dx_lifepath" class="sec">
                <h1>
                    <span>라이프패스</span>
                    <button type="button" id="one">
                        <span>원버튼</span>
                        <i class="fa-solid fa-play"></i>
                    </button>

                    <span class="check">
                        <input type="checkbox" id="inc_aw">
                        <label for="inc_aw">각성/충동에 0과 11 포함</label>
                    </span>
                    <span class="check">
                        <input type="checkbox" id="inc_emo">
                        <label for="inc_emo">감정표에 0과 11 포함</label>
                    </span>
                </h1>

                <div class="sec-wrap">

                    <div class="item-list">
                        <div class="item">
                            <button type="button" id="origin" class="btn-life-roll">
                                <span>출생</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_origin" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="experience_student" class="btn-life-roll">
                                <span>경험(학생)</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_experience_student" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="experience_normal" class="btn-life-roll">
                                <span>경험(일반사회)</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_experience_normal" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="experience_back" class="btn-life-roll">
                                <span>경험(뒷사회)</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_experience_back" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="experience_ugn" class="btn-life-roll">
                                <span>경험(UGN)</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_experience_ugn" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="encounter" class="btn-life-roll">
                                <span>해후</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_encounter" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="awakening" class="btn-life-roll">
                                <span>각성</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_awakening" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="impulse" class="btn-life-roll">
                                <span>충동</span>
                                <i class="fa-solid fa-dice-d20"></i></button>

                            <div id="life_impulse" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="emotion_plus" class="btn-life-roll">
                                <span>감정표(+)</span>
                                <i class="fa-solid fa-dice-d20"></i></button>
                            <div id="life_emotion_plus" class="lifepath-log"></div>
                        </div>

                        <div class="item">
                            <button type="button" id="emotion_minus" class="btn-life-roll">
                                <span>감정표(-)</span>
                                <i class="fa-solid fa-dice-d20"></i>
                            </button>
                            <div id="life_emotion_minus" class="lifepath-log"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class="version">ver. 2024. 01. 02</p>
        </footer>
    </div>
</body>

</html>
